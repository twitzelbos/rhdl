[book]
title = "The little RHDLer"
description = "A comprehensive guide to RHDL (Rust Hardware Description Language)"
authors = ["RHDL Contributors"]
language = "en"
multilingual = false
src = "src"

[build]
build-dir = "book"

[preprocessor.links]
# Enable link checking
renderers = ["html"]

[output.html]
theme = "theme"
default-theme = "light"
preferred-dark-theme = "navy"
curly-quotes = true
mathjax-support = true
copy-fonts = true
additional-css = ["theme/custom.css"]

[output.html.search]
enable = true
limit-results = 30
teaser-word-count = 30
use-boolean-and = true
boost-title = 2
boost-hierarchy = 1
boost-paragraph = 1
expand = true
heading-split-level = 3

[output.html.print]
enable = true

[output.html.fold]
enable = false
level = 0

[output.html.playground]
runnable = false